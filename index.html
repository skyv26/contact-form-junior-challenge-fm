<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/icon-success-check.svg">

  <title>Contact Form | Aakash Verma</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main role="main">
    <div class="container">
      <h1 class="form_heading">
        Contact Us
      </h1>
      <form class="form_container">
        <div class="full_name">
          <label for="first_name" class="label">
            <span class="important_field">First Name</span>
            <input type="text" name="first_name" class="input error">
          </label>
          <label for="last_name" class="label">
            <span class="important_field">
              Last Name
            </span>
            <input type="text" name="last_name" class="input error">
          </label>
        </div>
        <label for="email_address" class="label">
          <span class="important_field">
            Email Address
          </span>
          <input type="text" name="email_address" class="input error">
        </label>
        <label for="query_type" class="label">
          <span class="important_field">
            Query Type
          </span>
          <div class="query_type">
            <span class="radio_input">
              <input type="radio" value="General Enquiry" name="query_type" class="input error">
              General Enquiry
            </span>
            <span class="radio_input">
              <input type="radio" value="Support Request" name="query_type" class="input error">
              Support Request
            </span>
          </div>
        </label>
        <label for="message" class="label">
          <span class="important_field">
            Message
          </span>
          <textarea name="message" class="input textarea error"></textarea>
        </label>
        <label for="consent" class="label consent">
          <input type="checkbox" name="consent" class="input error">
          <span class="important_field">I consent to being contacted by the team</span>
        </label>
        <button type="submit" class="submit_btn">Submit</button>
      </form>
    </div>
    <div>
      <div>
        <img src="./assets/images/icon-success-check.svg" alt="">
        <strong>Message Sent!</strong>
      </div>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>
  </main>
  <!-- 

  This field is required

  Please select a query type

</body>

</html>
